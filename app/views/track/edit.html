{% extends "base.html" %}
{% block content %}
Edit Track {{track.name}}
  {% if errors %}
    <div class="alert">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/track/{{track.id}}/edit">
    <div class="form-group">
        <input type="text" name="id" value="{{track.id}}" class="form-control" readonly>
      <label>Trackname</label>
      <input type="text" name="track" value="{{track.track}}" class="form-control">
      <label>Location</label>
      <input type="text" name="location" value="{{track.location}}" class="form-control">
      <label>Length</label>
      <input type="text" name="length" value="{{track.length}}" class="form-control">
    </div>
          <div class="form-group">
      <button type="submit" class="btn btn-success">Edit</button>
    </div>
  </form>
{% endblock %}
