
{% extends "base.html" %}
{% block content %}
Create account
  {% if errors %}
    <div class="alert">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/login/new">
    <div class="form-group">
      <label>Handle</label>
      <input type="text" name="handle" class="form-control">
      <label>Pass</label>
      <input type="text" name="pass" class="form-control">
      <label>Email</label>
      <input type="text" name="email" class="form-control">
    </div>
          <div class="form-group">
      <button type="submit" class="btn btn-success">Create account</button>
    </div>
  </form>
{% endblock %}
