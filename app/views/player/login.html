{% extends "base.html" %}

{% block content %}
  <div class="page-header">
    <h1>Log in for personal scores</h1>
  </div>
<div>
    
     <form method="post" action="{{base_path}}/login">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="handle" value="{{handle}}">
    </div>

    <!-- SalasanakenttÃ¤ salasanalle -->
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="pass">

    <button type="submit" class="btn btn-primary">Login</button> or
    <button type="submit" class="btn btn-default">Create new account</button>
  </form>
  </div>

 
{% endblock %}
