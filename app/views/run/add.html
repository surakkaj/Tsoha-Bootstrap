{% extends "base.html" %}
{% block content %}
Add run to {{track.track}}





<form method="post" action="{{base_path}}/track/{{track.id}}/scores">
    <div class="form-group">

    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Hole</th>
                <th>Par</th>
                <th>Length</th>
                <!-- add if statement -->
                <th>Throws</th>
            </tr>
        </thead>

        <tbody>
            <!-- List of holes -->
            {% set i = 1 %}
            {% for hole in holes %}
            <tr>


                <td>{{ i }}{% set i = i+1 %}</td>
                <td> {{ hole.par }}</td>
                <td> {{ hole.length }}</td>
                <td> <input type="number" name="throws[]" class="form-control"  >
        <input type="hidden"  name="holeid[]"  value="{{ hole.id }}" ></td>        
            </tr>
            {% endfor %}
            </tbody>
    </table>
    <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
